<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

     <div id="scoreboard">
         <p class="user-name">You</p>
         <span id="user-score">0</span>:<span id="computer-score">0</span>
         <p class="computer-name">Computer</p>
     </div>
     <div class="result">Let the games begin..</div>
     <div id="choices">
         <div class="choice" id="rock">Rock</div>
         <div class="choice" id="paper">Paper</div>
         <div class="choice" id="scissors">Scissors</div>            
     </div>
     <h2>Choose your weapon</h2>

    <script src="/script.js"></script>
</body>
</html>
